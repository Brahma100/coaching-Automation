{% extends "base.html" %}
{% block content %}
<h2>Referral Manager</h2>
<form method="post" action="/ui/referrals/create">
  <select name="student_id">
    {% for s in students %}
      <option value="{{ s.id }}">{{ s.name }} ({{ s.id }})</option>
    {% endfor %}
  </select>
  <button type="submit">Generate Referral</button>
</form>
<ul>
{% for r in rows %}
  <li>{{ r.code }} | Student {{ r.student_id }} | Used {{ r.usage_count }} | Rewards {{ r.reward_points }}</li>
{% else %}
  <li>No referrals yet.</li>
{% endfor %}
</ul>
{% endblock %}
