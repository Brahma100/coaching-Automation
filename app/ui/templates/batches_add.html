{% extends "base.html" %}
{% block content %}
<h2>Create Batch</h2>
{% if error %}
  <div class="notice notice-error">{{ error }}</div>
{% endif %}
<form method="post" action="/ui/batches/add" class="stack-form">
  <label for="name">Batch Name</label>
  <input id="name" name="name" value="{{ name or '' }}" required />

  <label for="subject">Subject</label>
  <input id="subject" name="subject" value="{{ subject or '' }}" placeholder="e.g. Math" />

  <label for="academic_level">Academic Level</label>
  <input id="academic_level" name="academic_level" value="{{ academic_level or '' }}" placeholder="e.g. 10" />

  <button type="submit">Create</button>
</form>
<p><a href="/ui/batches">Back to Batches</a></p>
{% endblock %}
